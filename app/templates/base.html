<body class="bg-dark text-light-50">
  {% include "navbar.html" %}
  <div class="container pb-4 pb-md-5">
    {% if error %}
      <div id=alert class='show w-100 w-md-50 alert text-center alert-danger'>{{error}}</div>
    {% else %}
      <div id=alert class='hide'></div>
    {% endif %}
    {% block content %}
    {% endblock %}
  </div>
</body>
<script>
  var entityMap = {
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&#38;',
    "'": '&#39;',
    '/': '&#x2F;',
    '`': '&#x60;',
    '=': '&#x3D;'
  };

  var inverseEntityMap = {
    '&amp;': '&',
    '&lt;': '<',
    '&gt;': '>',
    '&quot;': '"',
    '&#38;': '"',
    '&#39;': "'",
    '&lsquo;': "'",
    '&rsquo;': "'",
    '&#8216;': "'",
    '&#8217;': "'",
    '&apos;': "'",
    '&#145;': "'",
    '&#x2f;': '/',
    '&#x60;': '`',
    '&#x3d;': '='
  }

  function escapeHtml (string) {
    return String(string).replace(/[&<>"'`=\/]/g, function (s) {
      return entityMap[s];
    });
  }

  function unescapeHtml (string) {
    return String(string).replace(/&(amp|lt|gt|quot|#38|#39|lsquo|rsquo|#8216|#8217|apos|#145|#x2F|#x60|#x3d);/g, function (s) {
      return inverseEntityMap[s];
    });
  }

</script>
